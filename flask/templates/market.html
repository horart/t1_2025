<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин - HR Консультант</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shop.css') }}">
</head>
<body>
    <!-- Шапка с гамбургер-меню -->
<header class="header">
        <div class="header-container">
            <div class="logo">HR Консультант</div>
            <nav class="nav" id="nav">
                <ul>
                    <li><a href="/" class="active">Главная</a></li>
                    <li><a href="/market">Магазин</a></li>
                    <li><a href="/courses">Курсы</a></li>
                    <li><a href="/tests">Тесты</a></li>
                    <li><a href="/chat">Чат</a></li>
                    <li><a href="/analytics">Аналитика</a></li>
                    <li><a href="/userlk">Личный кабинет</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <h1>Магазин призов</h1>

        <section class="image-score-block">
    <div class="image-score-item">
        <img src="{{ url_for('static', filename='img/radcat.png') }}" alt="Rad Cat" class="cat-image">
        <div class="score-value">{{rcoins}}</div>
    </div>
</section>

        <div class="shop-grid">
            <div class="shop-item">
                <div class="item-image placeholder">
                    <div class="placeholder-text">Товар #1</div>
                </div>
                <div class="item-info">
                    <h3>Футболка T1</h3>
                    <div class="item-price">
                        <img src="{{ url_for('static', filename='img/radcat.png') }}" alt="Rad Cat" class="price-icon">
                        <span class="price-amount">10</span>
                    </div>
                    <button class="buy-button">Купить</button>
                </div>
            </div>

            <div class="shop-item">
                <div class="item-image placeholder">
                    <div class="placeholder-text">Товар #2</div>
                </div>
                <div class="item-info">
                    <h3>Блокнот T1</h3>
                    <div class="item-price">
                        <img src="{{ url_for('static', filename='img/radcat.png') }}" alt="Rad Cat" class="price-icon">
                        <span class="price-amount">5</span>
                    </div>
                    <button class="buy-button">Купить</button>
                </div>
            </div>

            <div class="shop-item">
                <div class="item-image placeholder">
                    <div class="placeholder-text">Товар #3</div>
                </div>
                <div class="item-info">
                    <h3>Шопер T1</h3>
                    <div class="item-price">
                        <img src="{{ url_for('static', filename='img/radcat.png') }}" alt="Rad Cat" class="price-icon">
                        <span class="price-amount">7</span>
                    </div>
                    <button class="buy-button">Купить</button>
                </div>
            </div>

            <div class="shop-item">
                <div class="item-image placeholder">
                    <div class="placeholder-text">Товар #4</div>
                </div>
                <div class="item-info">
                    <h3>Поло T1</h3>
                    <div class="item-price">
                        <img src="{{ url_for('static', filename='img/radcat.png') }}" alt="Rad Cat" class="price-icon">
                        <span class="price-amount">11</span>
                    </div>
                    <button class="buy-button">Купить</button>
                </div>
            </div>
        </div>


    </main>

    <script src="script.js"></script>
</body>
</html>
