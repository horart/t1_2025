    <!-- Шапка с гамбургер-меню -->

        <div class="header-container">
            <div class="logo">HR Консультант</div>
            <nav class="nav" id="nav">

    <main class="main-container">
        <h1>Магазин призов</h1>

        <section class="image-score-block">
    <div class="image-score-item">
        <img src="img/radcat.png" alt="Rad Cat" class="cat-image">
        <div class="score-value">150</div>
    </div>
</section>

        <div class="shop-grid">
            <div class="shop-item">
                <div class="item-image placeholder">
                    <div class="placeholder-text">Товар #1</div>
                </div>
                <div class="item-info">
                    <h3>Футболка T1</h3>
                    <div class="item-price">
                        <img src="img/radcat.png" alt="Rad Cat" class="price-icon">

                    </div>
                    <button class="buy-button">Купить</button>
                </div>
            </div>

            <div class="shop-item">
                <div class="item-image placeholder">
                    <div class="placeholder-text">Товар #2</div>
                </div>

                    <h3>Блокнот T1</h3>
                    <div class="item-price">
                        <img src="img/radcat.png" alt="Rad Cat" class="price-icon">
                        <span class="price-amount">5</span>
                    </div>
                    <button class="buy-button">Купить</button>
                </div>
            </div>

            <div class="shop-item">
                <div class="item-image placeholder">
                    <div class="placeholder-text">Товар #3</div>
                </div>
                <div class="item-info">
                    <h3>Шопер T1</h3>
                    <div class="item-price">
                        <img src="img/radcat.png" alt="Rad Cat" class="price-icon">
                        <span class="price-amount">7</span>
                    </div>
                    <button class="buy-button">Купить</button>
                </div>
            </div>

            <div class="shop-item">
                <div class="item-image placeholder">
                    <div class="placeholder-text">Товар #4</div>
                </div>
                <div class="item-info">
                    <h3>Поло T1</h3>
                    <div class="item-price">
                        <img src="img/radcat.png" alt="Rad Cat" class="price-icon">
                        <span class="price-amount">11</span>
                    </div>
                    <button class="buy-button">Купить</button>
                </div>
            </div>
        </div>
